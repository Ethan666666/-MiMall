<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/MyFont/iconfont.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>

<body>
    <div>
        <input type="password">
        <div class="div2"><i class="iconfont icon-zhengyan"></i></div>
    </div>
    <script>
        var input = document.getElementsByTagName("input")[0]
        var eye = document.getElementsByClassName("iconfont")[0]
        eye.addEventListener("click", () => {
            if (input.hasClass('invisible')) {
                input.removeClass('invisible').addClass('visible');
            }
        })
    </script>
</body>

</html>
