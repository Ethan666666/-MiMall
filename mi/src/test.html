<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div>
    </div>
    <script>
        var url = `http://localhost:3000/user?userName=H&userPwd=a`;
        async function getData() {
            let result = await axios.get(url)
            let lists = result.data[0].cartList
            let phonesList = []
            // console.log(lists)
            lists.forEach(async (item,index) => {
                var url = `http://localhost:3000/phoneListsSmall?ItemId=${item}`
                let phone = await axios.get(url)
                console.log(phone.data[0].name)
                phonesList.push(phone.data[0].name)
                console.log("phonesList",phonesList)
                console.log(index)
            })
            // setTimeout(() => {
            //     console.log(phonesList[0])
            // })
        }
        getData()
    </script>
</body>

</html>
